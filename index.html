<!DOCTYPE html>
<meta charset="utf-8"/> 
<html>
	<head>
 		<link rel="stylesheet" type="text/css" href="estilo.css">
		<script src="script.js"></script>
		<title> Web Terrível </title>
	</head>
	<body>

		<h1> Web Terrível </h1>
		<h2> Aluno: Talles Rafael Soares Dantas </h2>
		<form class="form_get" action="http://terrivel.herokuapp.com/monster" method="GET">
			<fieldset>
				<legend> Form GET </legend>
				<div>
					<label for="num_pedras">Número de pedras:</label>
					<input type="number" name="num_pedras" min="0" step="1" required>
				</div>
				<div>
					<label for="tam_pedras">Tamanho das pedras:</label>
					<input type="number" name="tam_pedras" min="1" max="7" step="0.5" value="3" required>
				</div>
				<div>
					<label for="nome">Nome:</label>
					<input name='nome' required/>
				</div>
				<div>
					<label for="corCeu1">Cor céu 1:</label>
					<input type="color" name='corCeu1'/>
				</div>
				<div>
					<label for="corCeu2">Cor céu 2:</label>
					<input type="color" name='corCeu2'/>
				</div>
				<div>
					<label for="tipo_pedras">Tipo de pedras:</label>
					<select id="tipo_pedras_get" name="tipo_pedras">
						<option value="marroada">Marroada</option>
						<option value="ametista">Ametista</option>
						<option value="topazio">Topázio</option>
						<option value="espinela">Espinela</option>
					</select> 
				</div>
				<div>
					<label for="tipo_pedras_sortidas">Pedras Sortidas:</label>
					<select id="pedras_sortidas_get" name="tipo_pedras_sortidas">
						<option value="não">Não</option>
						<option value="sim">Sim</option>
					</select> 
				</div>
			</fieldset>
			<button type="reset">Limpar</button>
			<input type="submit" value="Submeter"/>
		</form>


		<form action="http://terrivel.herokuapp.com/monster" method="POST">
			<fieldset>
			<legend> Form POST </legend>
				<div>
					<label for="num_pedras">Número de pedras:</label>
					<input type="number" name="num_pedras" min="0" step="1" required>
				</div>
				<div>
					<label for="tam_pedras">Tamanho das pedras:</label>
					<input type="number" name="tam_pedras" min="1" max="7" step="0.5" value="3" required>
				</div>
				<div>
					<label for="nome">Nome:</label>
					<input name='nome' required/>
				</div>
				<div>
					<label for="corCeu1">Cor céu 1:</label>
					<input type="color" name='corCeu1'/>
				</div>
				<div>
					<label for="corCeu2">Cor céu 2:</label>
					<input type="color" name='corCeu2'/>
				</div>
				<div>
					<label for="tipo_pedras">Tipo de pedras:</label>
					<select id="tipo_pedras_post" name="tipo_pedras">
						<option value="marroada">Marroada</option>
						<option value="ametista">Ametista</option>
						<option value="topazio">Topázio</option>
						<option value="espinela">Espinela</option>
					</select> 
				</div>
				<div>
					<label for="tipo_pedras_sortidas">Pedras Sortidas:</label>
					<select id="pedras_sortidas_post" name="tipo_pedras_sortidas">
						<option value="não">Não</option>
						<option value="sim">Sim</option>
					</select> 
				</div>
			</fieldset>

			<button type="reset">Limpar</button>
			<input type="submit" value="Submeter"/>
		</form>

	</body>
</html>
